name: test-selenium2
on: 
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout Repository
        uses: actions/checkout@v2
      - 
        name: Setup Python
        uses: actions/setup-python@v2
      - 
        name: Install Chrome
        run: |
          sudo wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo apt update 
          sudo apt-get install google-chrome-stable
      - 
        name: Install Package
        run: |
          pip install chromedriver-binary==94.*
          pip install selenium
      - 
        name: set-env
        env:
          URL: ${{secrets.URL}}
          ID: ${{secrets.ID}}
          PASSWORD: ${{secrets.PASSWORD}}
          ID_XPATH: ${{secrets.ID_XPATH}}
          PASS_XPATH: ${{secrets.PASS_XPATH}}
          LOGIN_XPATH: ${{secrets.LOGIN_XPATH}}
          LINE_NOTIFY_TOKEN: ${{secrets.LINE_NOTIFY_TOKEN}}
          CALENDAR_XPATH: ${{secrets.CALENDAR_XPATH}}
          WORD_1: ${{secrets.WORD_1}}
          WORD_2: ${{secrets.WORD_2}}
          WORD_3: ${{secrets.WORD_3}}
          TEXT1: ${{secrets.TEXT1}}
          TEXT2: ${{secrets.TEXT2}}
          TEXT3: ${{secrets.TEXT3}}
        run: echo "Environment variables set"
      - 
        name: Test Selenium
        run: |
          pip install -r requirements.txt
          python3 main.py
